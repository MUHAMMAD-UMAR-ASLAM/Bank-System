<!DOCTYPE html>
<html>
<head>
    <title>Delete Account</title>
</head>
<body>
    <h1>Are you sure you want to delete this account?</h1>
    <p>{{ account.bank.name }} - {{ account.balance }} USD</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <br>
    <a href="{% url 'account-list' %}">Cancel</a>
</body>
</html>
