<h1>Accounts</h1>
<table>
    <thead>
        <tr>
            <th>Bank</th>
            <th>User</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>
        {% for account in accounts %}
            <tr>
                <td>{{ account.bank.name }}</td>
                <td>{{ account.user.username }}</td>
                <td>{{ account.balance }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
